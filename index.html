<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <form action="" name="Formfill" onsubmit="return validation()">
            <h2>Register</h2>
            <p id="result"></p>
           
            <div class="input-box">
                <input type="text"  name="Username" placeholder="Username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="Email" placeholder="Email">
                <i class='bx bxs-envelope' ></i>
                
            </div>
            <div class="input-box">
                <input type="password"  name="Password" placeholder="Password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="text" name="cPassword" placeholder="Confirm your password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="button">
                <input type="submit" onclick="validation()" class="btn"  value="Register">
            </div>
            <div class="group">
                <span><a href="#">Forget-Password</a></span>
                <span><a href="#">Login</a></span>
            </div>
        </form>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank You!</h2>
            <p>Your Registration were Successful.Thanks!</p>
            <a href="Login.html"><button onclick="CloseSlide()">Okay</button></a>

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
